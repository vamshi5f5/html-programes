<!DOCTYPE html>
<head>
    <title>REGISTRATION PAGE</title>
</head>
<body>
    <form>
        First name:
        <input type="text" name="Name name" ><br>
        Last name:
        <input type="text" name="Last name"><br>
        Date Of Birth:
        <input type="date" name="Date Of Birth"><br>
        email id:
        <input type="email" name="email id"><br>
        mobile:
        <input type="number" name="mobile"><br>
        gender:<br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Others<br>
        languages:<br>
        <input type="checkbox" name="gender">Telugu<br>
        <input type="checkbox" name="gender">Hindi<br>
        <input type="checkbox" name="gender">English<br>
        <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Cancel">
    </form>
</body>
